<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Tabuada</title>
    <link rel="stylesheet" href="/styles/jogo.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Bungee+Spice&family=Josefin+Sans:wght@200&family=Nabla&family=Poppins:wght@100;400;700&family=Prompt:wght@300&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sessao">
        <h2>Jogo iniciado</h2>
        <h3 class="title2">Digite a resposta</h3>
        <div class="barra">
            <div class="progresso">
                <dic class="shine"></dic>
            </div>
        </div>
        <div class="quadrado">
            <h3 class="multiplicacao"></h3>
            
            <input type="text" class="resposta" autofocus>  
        </div>
        <span class="feedbackJogada"></span>
        <button class="play_again">Jogar novamente</button>
        <button class="exit">Sair</button>
    </section>

    <script src="/javascript/jogo.js"></script>
</body>
</html>
